<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="520" height="140" viewBox="0 0 520 140" role="img" aria-label="Simcha Poems logo">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#5a2a83"/>
      <stop offset="1" stop-color="#8a4cc2"/>
    </linearGradient>
  </defs>
  <!-- Icon -->
  <g transform="translate(20,18)">
    <rect x="0" y="0" rx="28" ry="28" width="104" height="104" fill="url(#g)"/>
    <!-- Heart -->
    <path d="M52 78
             C 35 63, 24 55, 24 43
             C 24 32, 32 24, 42 24
             C 48 24, 54 27, 58 33
             C 62 27, 68 24, 74 24
             C 84 24, 92 32, 92 43
             C 92 55, 81 63, 52 78 Z"
          fill="#fff" opacity="0.95"/>
    <!-- Pen stroke -->
    <path d="M30 84 L78 36" stroke="#fff" stroke-width="7" stroke-linecap="round" opacity="0.9"/>
    <path d="M76 34 L86 24" stroke="#fff" stroke-width="7" stroke-linecap="round" opacity="0.9"/>
  </g>
  <!-- Wordmark -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#23102f">
    <text x="145" y="70" font-size="54" font-weight="800" letter-spacing="0.5">Simcha</text>
    <text x="145" y="110" font-size="44" font-weight="700" fill="#5a2a83" letter-spacing="0.3">Poems</text>
  </g>
